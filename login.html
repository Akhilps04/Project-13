<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Login</title>
  <!-- Google Font: Playfair Display (Bold) -->
  <link
    href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap"
    rel="stylesheet"
  />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: "Playfair Display", serif;
      background: url("/static/background1.png") no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    /* Rocking Logo at top-left */
    .logo-container {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 80px;
      z-index: 999;
    }
    .logo-container img {
      width: 100%;
      height: auto;
      animation: rocking 3s ease-in-out infinite;
    }
    @keyframes rocking {
      0%, 100% { transform: rotate(0deg); }
      25% { transform: rotate(5deg); }
      50% { transform: rotate(0deg); }
      75% { transform: rotate(-5deg); }
    }
    /* Top Bar with Home Button */
    .top-bar {
      position: absolute;
      top: 20px;
      right: 20px;
      z-index: 999;
    }
    .top-bar button {
      background: linear-gradient(135deg, #b39ddb, #d1c4e9);
      border: none;
      border-radius: 8px;
      padding: 10px 15px;
      font-size: 16px;
      color: black;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    .top-bar button:hover {
      transform: translateY(-2px) scale(1.02);
    }
    .login-container {
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 8px 32px 0 rgba(31,38,135,0.37);
      padding: 40px;
      text-align: center;
      width: 300px;
    }
    .login-container h2 {
      margin-bottom: 20px;
      color: black;  /* Heading set to black */
    }
    input[type="text"], input[type="password"] {
      width: 80%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
    }
    button.login-btn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(135deg, #2979ff, #18ffff);
      color: #fff;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    button.login-btn:hover {
      transform: translateY(-2px) scale(1.02);
    }
    .error {
      color: #ff1744;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <!-- Logo container -->
  <div class="logo-container">
    <img src="/static/logo.png" alt="College Logo">
  </div>
  <!-- Top Bar with Home Button -->
  <div class="top-bar">
    <form action="{{ url_for('index') }}" method="get">
      <button type="submit">Home</button>
    </form>
  </div>
  <div class="login-container">
    <h2>Admin Login</h2>
    <form action="{{ url_for('login') }}" method="post">
      <input type="text" name="username" placeholder="Username" required><br>
      <input type="password" name="password" placeholder="Password" required><br>
      <button type="submit" class="login-btn">Login</button>
    </form>
    {% if error %}
      <div class="error">{{ error }}</div>
    {% endif %}
  </div>
</body>
</html>
